<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon & Bean | Premium Indian Menu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loader">
        <i class="fas fa-coffee loader-icon"></i>
    </div>

    <nav>
        <div class="logo">NEON & BEAN</div>
        <div id="cart-trigger" onclick="toggleCart()">
            <div class="cart-icon-wrapper">
                <i class="fas fa-shopping-basket"></i>
                <span id="count">0</span>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-text">
            <p class="est">EST. 2026</p>
            <h1>THE PERFECT POUR</h1>
        </div>
    </header>

    <main>
        <div class="search-wrapper">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="menuSearch" placeholder="Search for Chai, Tikka, Coffee..." onkeyup="handleSearch()">
            </div>
        </div>

        <div class="tabs-container">
            <button class="tab active" onclick="renderMenu('all', this)">ALL</button>
            <button class="tab" onclick="renderMenu('coffee', this)">DRINKS</button>
            <button class="tab" onclick="renderMenu('food', this)">FOOD</button>
        </div>

        <div id="menu-container" class="menu-grid"></div>
    </main>

    <div id="cart-panel">
        <div class="cart-header">
            <div>
                <h2>YOUR ORDER</h2>
                <p id="order-id">#NB-2026</p>
            </div>
            <i class="fas fa-times close-cart" onclick="toggleCart()"></i>
        </div>

        <div id="cart-items" class="receipt-style">
            </div>
        
        <div class="cart-footer">
            <div class="request-box">
                <i class="far fa-sticky-note"></i>
                <textarea id="notes" rows="1" placeholder="Add cooking instructions..."></textarea>
            </div>
            
            <div class="bill-details">
                <div class="bill-row"><span>Item Total</span> <span id="subtotal">₹0</span></div>
                <div class="bill-row"><span>Taxes & Charges</span> <span>₹0</span></div>
                <div class="bill-row total"><span>GRAND TOTAL</span> <span id="total-price">₹0</span></div>
            </div>

            <button class="checkout-btn" onclick="checkout()">
                <span>SEND TO WHATSAPP</span>
                <i class="fab fa-whatsapp"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
